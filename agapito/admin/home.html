<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Moving Bar Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: mistyrose;
            text-align: center;
        }

        canvas {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Moving Bar Chart Example</h1>
    
    <!-- Create a canvas element to render the chart -->
    <canvas id="myBarChart"></canvas>

    <script>
        // Sample data for the bar chart
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Monthly Savings',
                backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 'rgba(255, 205, 86, 1)', 'rgba(54, 162, 235, 1)', 'rgba(153, 102, 255, 1)'],  
                borderWidth: 3,
                data: [40, 60, 85, 70, 35],
            }],
        };


        // Chart configuration
        const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};
        // Get the canvas element and create the chart
        const ctx = document.getElementById('myBarChart').getContext('2d');
        const myLineChart = new Chart(ctx, config);
    </script>

</body>
</html>
